<!DOCTYPE html>
<html lang="es-Cl">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/css/bootstrap.css" type="text/css" >
    <link rel="stylesheet" href="../static/css/flexboxgrid.css" type="text/css">
    <link href="https://getbootstrap.com/docs/4.1/examples/sign-in/signin.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/estilo.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>LOGIN</title>
  </head>

  <body class="text-center loggin" >
    <div class="text-center rounded loginn">    
    <form action="#" class="form-signin" method="POST">
        {% csrf_token %}
        <h1>Iniciar Sesión</h1>
        <div>
          <label for="text">USUARIO:</label>
          <input type="text" class="form-control" name="loginUsuario">
        </div>
        <div>
          <label for="text">CONTRASEÑA:</label>
          <input type="password" class="form-control"  name="loginClave">
        </div>
        <div>
          <input type="submit" class="btn btn-primary" value="Ingresar">
        </div>
      </form>  
      <p class="mt-5 mb-3 text-muted" style="color: white;">&copy; 2017-2018</p>
    </div>


  </body>
</html>
